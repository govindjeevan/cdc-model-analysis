name: CDC Data Pull

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib tqdm numpy gitdir
        
    - name: Downloading CDC Models from ForecastHub
      run: |
        ls
        python -m gitdir https://github.com/reichlab/covid19-forecast-hub/tree/master/data-processed
    - name: Processing Data
      run: |
        python scripts/process_cdc.py
        
    - name: Commit Processed Data
      run: |
        git add processed-data/cdc-inc-cases.csv
        git commit -m "updating cdc model forecast data"
        git push
